name: Build Android APK (quick)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install required packages (wget, unzip, zip)
        run: sudo apt-get update && sudo apt-get install -y wget unzip zip

      - name: Install Gradle (quick)
        run: |
          VERSION=8.4
          wget -q https://services.gradle.org/distributions/gradle-${VERSION}-bin.zip -O gradle.zip
          unzip -q gradle.zip -d /opt
          echo "/opt/gradle-${VERSION}/bin" >> $GITHUB_PATH

      - name: Install Android cmdline-tools and SDK 33
        run: |
          mkdir -p $HOME/cmdline-tools
          cd $HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d tmp
          mkdir -p $HOME/cmdline-tools/latest
          mv tmp/cmdline-tools/* $HOME/cmdline-tools/latest/
          export PATH=$HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$HOME/Android/Sdk --licenses
          sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Debug info
        run: |
          java -version
          gradle --version
          ls -la
          find . -maxdepth 2 -type f -print

      - name: Build Debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.HOME }}/Android/Sdk
        run: |
          export PATH=$HOME/cmdline-tools/latest/bin:$PATH
          # Use gradle if wrapper missing
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug --stacktrace --no-daemon
          else
            gradle assembleDebug --stacktrace --no-daemon
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
